<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KageAI - Your AI Assistant</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Container */
    .container {
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 700px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

.logo {
  font-size: 3rem;
  font-weight: 900;
  background: linear-gradient(135deg, #22d3ee, #a855f7);
  
  /* Add this line for standard compatibility */
  background-clip: text; 
  
  -webkit-background-clip: text; /* For WebKit browsers like Chrome & Safari */
  -webkit-text-fill-color: transparent;
  margin-bottom: 0.5rem;
}

    .tagline {
      color: #888;
      font-size: 1rem;
    }

    /* Chat Box */
    .chat-box {
      flex: 1;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      overflow-y: auto;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Scrollbar styling */
    .chat-box::-webkit-scrollbar {
      width: 8px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    /* Messages */
    .message {
      display: flex;
      gap: 12px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-content {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
    }

    .user-message {
      flex-direction: row-reverse;
    }

    .user-message .message-content {
      background: linear-gradient(135deg, #22d3ee, #3b82f6);
      margin-left: auto;
    }

    .ai-message .message-content {
      background: rgba(168, 85, 247, 0.1);
      border: 1px solid rgba(168, 85, 247, 0.2);
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .user-avatar {
      background: linear-gradient(135deg, #22d3ee, #3b82f6);
    }

    .ai-avatar {
      background: linear-gradient(135deg, #a855f7, #ec4899);
    }

    /* Loading animation */
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 8px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #888;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        opacity: 0.3;
      }
      30% {
        opacity: 1;
      }
    }

    /* Input Area */
    .input-area {
      display: flex;
      gap: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px;
      transition: border-color 0.3s;
    }

    .input-area:focus-within {
      border-color: #22d3ee;
    }

    #messageInput {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    #messageInput::placeholder {
      color: #666;
    }

    #sendButton {
      background: linear-gradient(135deg, #22d3ee, #3b82f6);
      border: none;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #sendButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(34, 211, 238, 0.3);
    }

    #sendButton:active {
      transform: translateY(0);
    }

    #sendButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #666;
      text-align: center;
      gap: 1rem;
    }

    .empty-state-icon {
      font-size: 4rem;
    }

    /* Suggestions */
    .suggestions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 1rem;
    }

    .suggestion-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .suggestion-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: #22d3ee;
      transform: translateY(-2px);
    }

    .suggestion-title {
      font-weight: 600;
      margin-bottom: 4px;
      color: #22d3ee;
    }

    .suggestion-desc {
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">ðŸš€ KageAI</div>
      <div class="tagline">Your AI-Powered Productivity Assistant</div>
    </div>

    <!-- Chat Box -->
    <div class="chat-box" id="chatBox">
      <!-- Empty state -->
      <div class="empty-state" id="emptyState">
        <div class="empty-state-icon">ðŸ’¬</div>
        <div>
          <h2>Welcome to KageAI!</h2>
          <p>Ask me anything to get started</p>
        </div>
        
        <!-- Suggestion cards -->
        <div class="suggestions">
          <div class="suggestion-card" onclick="sendSuggestion('What can you help me with?')">
            <div class="suggestion-title">âœ¨ Getting Started</div>
            <div class="suggestion-desc">Learn what I can do</div>
          </div>
          <div class="suggestion-card" onclick="sendSuggestion('Help me prioritize my tasks for today')">
            <div class="suggestion-title">ðŸ“‹ Task Help</div>
            <div class="suggestion-desc">Organize your work</div>
          </div>
          <div class="suggestion-card" onclick="sendSuggestion('Give me a productivity tip')">
            <div class="suggestion-title">ðŸ’¡ Productivity</div>
            <div class="suggestion-desc">Boost your efficiency</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <input 
        type="text" 
        id="messageInput" 
        placeholder="Type your message..."
        autocomplete="off"
      >
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    // Configuration
    const API_URL = 'kageai-backend.kagelabs.deno.net'; // We'll change this when deploying

    // DOM Elements
    const chatBox = document.getElementById('chatBox');
    const emptyState = document.getElementById('emptyState');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    // State
    let isWaitingForResponse = false;

    // Add message to chat
    function addMessage(content, isUser = false) {
      // Hide empty state after first message
      if (emptyState) {
        emptyState.style.display = 'none';
      }

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
      
      messageDiv.innerHTML = `
        <div class="avatar ${isUser ? 'user-avatar' : 'ai-avatar'}">
          ${isUser ? 'ðŸ‘¤' : 'ðŸ¤–'}
        </div>
        <div class="message-content">${content}</div>
      `;
      
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Show typing indicator
    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message ai-message';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="avatar ai-avatar">ðŸ¤–</div>
        <div class="message-content">
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      `;
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Remove typing indicator
    function hideTyping() {
      const typing = document.getElementById('typing-indicator');
      if (typing) typing.remove();
    }

    // Send message to API
    async function sendMessage(message) {
      if (!message.trim() || isWaitingForResponse) return;

      // Add user message
      addMessage(message, true);
      messageInput.value = '';
      
      // Disable input while waiting
      isWaitingForResponse = true;
      sendButton.disabled = true;
      messageInput.disabled = true;
      
      // Show typing indicator
      showTyping();

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        
        // Remove typing indicator
        hideTyping();

        if (data.success) {
          addMessage(data.response, false);
        } else {
          addMessage('âŒ Sorry, something went wrong. Please try again.', false);
          console.error('API Error:', data.error);
        }
      } catch (error) {
        hideTyping();
        addMessage('âŒ Could not connect to server. Make sure it\'s running!', false);
        console.error('Network Error:', error);
      } finally {
        // Re-enable input
        isWaitingForResponse = false;
        sendButton.disabled = false;
        messageInput.disabled = false;
        messageInput.focus();
      }
    }

    // Send suggestion
    function sendSuggestion(text) {
      messageInput.value = text;
      sendMessage(text);
    }

    // Event Listeners
    sendButton.addEventListener('click', () => {
      sendMessage(messageInput.value);
    });

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage(messageInput.value);
      }
    });

    // Focus input on load
    messageInput.focus();

    console.log('ðŸš€ KageAI Frontend loaded!');
  </script>
</body>
</html>

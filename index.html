<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KageAI - Your AI Assistant</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Container */
    .container {
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 800px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, #22d3ee, #a855f7);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .tagline {
      color: #888;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .header-actions {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 12px;
    }

    .header-btn {
      padding: 6px 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #888;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.3s;
    }

    .header-btn:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.2);
      color: #fff;
    }

    .clear-btn:hover {
      border-color: #ff4444;
      color: #ff4444;
    }

    /* Quick Actions Bar */
    .quick-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .quick-action {
      padding: 8px 16px;
      background: rgba(34, 211, 238, 0.1);
      border: 1px solid rgba(34, 211, 238, 0.2);
      border-radius: 20px;
      color: #22d3ee;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .quick-action:hover {
      background: rgba(34, 211, 238, 0.2);
      border-color: #22d3ee;
      transform: translateY(-2px);
    }

    /* Chat Box */
    .chat-box {
      flex: 1;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      overflow-y: auto;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Scrollbar styling */
    .chat-box::-webkit-scrollbar {
      width: 8px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .chat-box::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Messages */
    .message {
      display: flex;
      gap: 12px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-content {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .user-message {
      flex-direction: row-reverse;
    }

    .user-message .message-content {
      background: linear-gradient(135deg, #22d3ee, #3b82f6);
      margin-left: auto;
    }

    .ai-message .message-content {
      background: rgba(168, 85, 247, 0.1);
      border: 1px solid rgba(168, 85, 247, 0.2);
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .user-avatar {
      background: linear-gradient(135deg, #22d3ee, #3b82f6);
    }

    .ai-avatar {
      background: linear-gradient(135deg, #a855f7, #ec4899);
    }

    /* Loading animation */
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 8px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #888;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        opacity: 0.3;
      }
      30% {
        opacity: 1;
      }
    }

    /* Input Area */
    .input-area {
      display: flex;
      gap: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px;
      transition: border-color 0.3s;
    }

    .input-area:focus-within {
      border-color: #22d3ee;
    }

    #messageInput {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    #messageInput::placeholder {
      color: #666;
    }

    #sendButton {
      background: linear-gradient(135deg, #22d3ee, #3b82f6);
      border: none;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #sendButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(34, 211, 238, 0.3);
    }

    #sendButton:active {
      transform: translateY(0);
    }

    #sendButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #666;
      text-align: center;
      gap: 1rem;
    }

    .empty-state-icon {
      font-size: 4rem;
    }

    /* Suggestions */
    .suggestions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 1rem;
    }

    .suggestion-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .suggestion-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: #22d3ee;
      transform: translateY(-2px);
    }

    .suggestion-title {
      font-weight: 600;
      margin-bottom: 4px;
      color: #22d3ee;
    }

    .suggestion-desc {
      font-size: 0.9rem;
      color: #888;
    }

    /* Status indicator */
    .status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 16px;
      background: rgba(0,0,0,0.8);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      font-size: 0.85rem;
      color: #888;
      display: none;
    }

    .status.show {
      display: block;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .logo {
        font-size: 2.5rem;
      }

      .quick-actions {
        gap: 6px;
      }

      .quick-action {
        font-size: 0.85rem;
        padding: 6px 12px;
      }

      .message-content {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">üöÄ KageAI</div>
      <div class="tagline">Your AI-Powered Productivity Assistant</div>
      <div class="header-actions">
        <button onclick="exportChat()" class="header-btn">
          üíæ Export
        </button>
        <button onclick="clearChat()" class="header-btn clear-btn">
          üóëÔ∏è Clear Chat
        </button>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button onclick="sendSuggestion('What are my top 3 priorities today?')" class="quick-action">
        üéØ Priorities
      </button>
      <button onclick="sendSuggestion('Help me break down this project into tasks')" class="quick-action">
        üìã Plan Project
      </button>
      <button onclick="sendSuggestion('Give me a 5-minute productivity boost')" class="quick-action">
        ‚ö° Quick Win
      </button>
      <button onclick="sendSuggestion('Summarize my conversation so far')" class="quick-action">
        üìä Summary
      </button>
    </div>

    <!-- Chat Box -->
    <div class="chat-box" id="chatBox">
      <!-- Empty state -->
      <div class="empty-state" id="emptyState">
        <div class="empty-state-icon">üí¨</div>
        <div>
          <h2>Welcome to KageAI!</h2>
          <p>Your AI productivity partner for getting things done</p>
        </div>
        
        <!-- Suggestion cards -->
        <div class="suggestions">
          <div class="suggestion-card" onclick="sendSuggestion('What can you help me with?')">
            <div class="suggestion-title">‚ú® Getting Started</div>
            <div class="suggestion-desc">Learn what I can do</div>
          </div>
          <div class="suggestion-card" onclick="sendSuggestion('Help me prioritize my tasks for today')">
            <div class="suggestion-title">üìã Task Help</div>
            <div class="suggestion-desc">Organize your work</div>
          </div>
          <div class="suggestion-card" onclick="sendSuggestion('I need help staying focused')">
            <div class="suggestion-title">üí° Productivity</div>
            <div class="suggestion-desc">Boost your efficiency</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <input 
        type="text" 
        id="messageInput" 
        placeholder="Type your message... (Press Enter to send)"
        autocomplete="off"
      >
      <button id="sendButton">Send</button>
    </div>
  </div>

  <!-- Status indicator -->
  <div id="status" class="status"></div>

  <script>
    // Configuration
    const API_URL = 'https://kageai-backend.kagelabs.deno.net'; // Change to your Deno Deploy URL when deploying

    // DOM Elements
    const chatBox = document.getElementById('chatBox');
    const emptyState = document.getElementById('emptyState');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const statusDiv = document.getElementById('status');

    // State
    let isWaitingForResponse = false;
    let chatHistory = [];

    // Load chat history from localStorage
    function loadChatHistory() {
      const saved = localStorage.getItem('kageai_chat_history');
      if (saved) {
        try {
          chatHistory = JSON.parse(saved);
          
          // Display saved messages
          if (chatHistory.length > 0) {
            emptyState.style.display = 'none';
            chatHistory.forEach(msg => {
              addMessageToUI(msg.content, msg.isUser, false);
            });
            showStatus(`Loaded ${chatHistory.length} messages from history`);
          }
        } catch (error) {
          console.error('Error loading chat history:', error);
          chatHistory = [];
        }
      }
    }

    // Save chat history to localStorage
    function saveChatHistory() {
      try {
        localStorage.setItem('kageai_chat_history', JSON.stringify(chatHistory));
      } catch (error) {
        console.error('Error saving chat history:', error);
        showStatus('Error saving chat history', true);
      }
    }

    // Show status message
    function showStatus(message, isError = false) {
      statusDiv.textContent = message;
      statusDiv.style.color = isError ? '#ff4444' : '#22d3ee';
      statusDiv.classList.add('show');
      setTimeout(() => {
        statusDiv.classList.remove('show');
      }, 3000);
    }

    // Clear chat history
    function clearChat() {
      if (confirm('Clear all chat history? This cannot be undone.')) {
        chatHistory = [];
        localStorage.removeItem('kageai_chat_history');
        chatBox.innerHTML = '';
        const emptyStateClone = document.getElementById('emptyState').cloneNode(true);
        chatBox.appendChild(emptyStateClone);
        emptyState.style.display = 'flex';
        showStatus('Chat history cleared');
      }
    }

    // Export chat history
    function exportChat() {
      if (chatHistory.length === 0) {
        showStatus('No messages to export', true);
        return;
      }

      const exportData = {
        exported: new Date().toISOString(),
        messageCount: chatHistory.length,
        messages: chatHistory
      };

      const dataStr = JSON.stringify(exportData, null, 2);
      const dataBlob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(dataBlob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `kageai-chat-${new Date().toISOString().split('T')[0]}.json`;
      link.click();
      URL.revokeObjectURL(url);
      showStatus('Chat exported successfully');
    }

    // Add message to UI only
    function addMessageToUI(content, isUser = false, animate = true) {
      if (emptyState) {
        emptyState.style.display = 'none';
      }

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
      if (!animate) messageDiv.style.animation = 'none';
      
      // Format content with line breaks
      const formattedContent = content.replace(/\n/g, '<br>');
      
      messageDiv.innerHTML = `
        <div class="avatar ${isUser ? 'user-avatar' : 'ai-avatar'}">
          ${isUser ? 'üë§' : 'ü§ñ'}
        </div>
        <div class="message-content">${formattedContent}</div>
      `;
      
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Add message and save to history
    function addMessage(content, isUser = false) {
      addMessageToUI(content, isUser, true);
      
      // Save to history
      chatHistory.push({
        content: content,
        isUser: isUser,
        timestamp: new Date().toISOString()
      });
      saveChatHistory();
    }

    // Show typing indicator
    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message ai-message';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="avatar ai-avatar">ü§ñ</div>
        <div class="message-content">
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      `;
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Remove typing indicator
    function hideTyping() {
      const typing = document.getElementById('typing-indicator');
      if (typing) typing.remove();
    }

    // Send message to API with context
    async function sendMessage(message) {
      if (!message.trim() || isWaitingForResponse) return;

      // Add user message
      addMessage(message, true);
      messageInput.value = '';
      
      // Disable input while waiting
      isWaitingForResponse = true;
      sendButton.disabled = true;
      messageInput.disabled = true;
      
      // Show typing indicator
      showTyping();

      try {
        // Send recent context (last 10 messages) to maintain conversation flow
        const recentHistory = chatHistory.slice(-10).map(msg => ({
          role: msg.isUser ? 'user' : 'assistant',
          content: msg.content
        }));

        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            message,
            history: recentHistory
          }),
        });

        const data = await response.json();
        
        // Remove typing indicator
        hideTyping();

        if (data.success) {
          addMessage(data.response, false);
          
          // Show metadata if available
          if (data.metadata) {
            console.log('üìä Response metadata:', data.metadata);
          }
        } else {
          addMessage('‚ùå Sorry, something went wrong. Please try again.', false);
          console.error('API Error:', data.error);
          showStatus('Error: ' + data.error, true);
        }
      } catch (error) {
        hideTyping();
        addMessage('‚ùå Could not connect to server. Make sure the backend is running!', false);
        console.error('Network Error:', error);
        showStatus('Connection error - check if backend is running', true);
      } finally {
        // Re-enable input
        isWaitingForResponse = false;
        sendButton.disabled = false;
        messageInput.disabled = false;
        messageInput.focus();
      }
    }

    // Send suggestion
    function sendSuggestion(text) {
      messageInput.value = text;
      sendMessage(text);
    }

    // Event Listeners
    sendButton.addEventListener('click', () => {
      sendMessage(messageInput.value);
    });

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage(messageInput.value);
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Ctrl+Shift+C to clear chat
      if (e.ctrlKey && e.shiftKey && e.key === 'C') {
        e.preventDefault();
        clearChat();
      }
      // Ctrl+Shift+E to export chat
      if (e.ctrlKey && e.shiftKey && e.key === 'E') {
        e.preventDefault();
        exportChat();
      }
    });

    // Load chat history on page load
    loadChatHistory();

    // Focus input on load
    messageInput.focus();

    console.log('üöÄ KageAI Frontend loaded!');
    console.log('üí° Keyboard shortcuts:');
    console.log('   Ctrl+Shift+C: Clear chat');
    console.log('   Ctrl+Shift+E: Export chat');
    console.log('   Enter: Send message');
  </script>
</body>
</html>
